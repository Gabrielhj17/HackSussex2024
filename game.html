<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="moveCar.js"></script>
    <script src="obstacles.js"></script>
    <script src="collisionLogic.js"></script>
    <script src="time.js"></script>
    <script>
        // Function to play the starting beep
        function playStartingBeep() {
            var audio = new Audio('startingBeep.mp3');
            audio.play();
            // After the starting beep finishes, play game music
            audio.onended = function() {
                playGameMusic();
            };
        }

        // Function to play game music
        function playGameMusic() {
            var gameMusic = new Audio('gameMusic.mp3');
            gameMusic.loop = true; // Loop the game music
            gameMusic.play();
        }

        // Call the function to play starting beep when the page loads
        window.onload = function() {
            playStartingBeep();
        };
    </script>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="speed">Speed: 0</div>
        <div id="position">Position in queue: 0 / 0</div>
        <div id="time">Time Elapsed: <span id="timer">00:00</span></div>
        <img src="Assets/HDlogo.png" alt="HD Logo" id="logo">
        <div class="line"></div>
        <div id="road">
            <div class="lane"></div>
            <div class="lane"></div>
            <div class="lane"></div>
            <img src="Assets/redCar.png" alt="Red Car" id="car">
        </div>
    </div>
</body>
</html>
