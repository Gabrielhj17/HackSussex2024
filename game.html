<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="moveCar.js"></script>
    <script src="obstacles.js"></script>
    <script src="collisionLogic.js"></script>
    <script src="time.js"></script>
    <script>
        // Function to play audio
        function playSound(src) {
            var audio = new Audio(src);
            audio.play();
        }

        // Call the function to play starting beep and game music when the page loads
        window.onload = function() {
            playSound('startingBeep.mp3');
            playSound('gameMusic.mp3');
        };
    </script>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="speed">Speed: 0</div>
        <div id="position">Position in queue: 0 / 0</div>
        <div id="time">Time Elapsed: <span id="timer">00:00</span></div>
        <img src="Assets/HDlogo.png" alt="HD Logo" id="logo">
        <div class="line"></div>
        <div id="road">
            <div class="lane"></div>
            <div class="lane"></div>
            <div class="lane"></div>
            <img src="Assets/redCar.png" alt="Red Car" id="car">
        </div>
    </div>
</body>
</html>
