<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="game.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="speed">Speed: 0</div>
        <div id="position">Position: 0 / 0</div>
        <div id="time">Time Elapsed: 00:00s</div>
        <img src="Assets/HDlogo.png" alt="HD Logo" id="logo">
        <div class="line"></div>
        <div id="road">
            <div class="lane"></div>
            <div class="lane"></div>
            <div class="lane"></div>
            <img src="Assets/redCar.png" alt="Red Car" id="car">
            <img src="Assets/roadClosed.png" alt="Road Closed" id="roadClosed">
            <img src="Assets/potHole.png" alt="Pothole" id="potHole">
        </div>
    </div>
</body>
</html>
